<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title>welcome</title>
    <script type="text/javascript" src="skin/js/jquery-1.3.2.min.js"></script>
    <script type="text/javascript" src="skin/js/jquery.messager.js"></script>
    <script type="text/javascript">
        $(function() {
            $.getJSON("Tools/CardTip.ashx?jsoncallback=?", function(json) {
                if (json.length > 0) {
                    var msg = "下列家政卡即将到期：<br/>";
                    for (var i = 0; i < json.length; i++) {
                        msg += "<a href='Card/CardList.aspx?cardno=" + json[i].card + "'>" + json[i].card + "</a>";
                        if (i != json.length - 1) {
                            msg += ",";
                        }
                    }

                    $.messager.show('过期提醒', msg, 0);
                }
            })
        })
    </script>
</head>
<body style="background-color:#e4f2da">
    <br />
    <table align="center" style="width:650px; height:557px; background-image:url(skin/images/welcom.jpg)">
    <tr>
        <td>&nbsp;</td>
    </tr>
    </table>
</body>
</html>
